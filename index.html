<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }
    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>ESP Weather Station</h2>
  <div id="chart-temperature" class="container"></div>
</body>
<script>
var chartT = new Highcharts.Chart({
  chart: { renderTo: 'chart-temperature', type: 'line' },
  title: { text: 'Temperature Over Time' },
  series: [{
    name: 'Temperature',
    data: []
  }],
  plotOptions: {
    line: { animation: false, dataLabels: { enabled: true } },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime', dateTimeLabelFormats: { second: '%H:%M:%S' } },
  yAxis: { title: { text: 'Temperature (Celsius)' } },
  credits: { enabled: false }
});

var chartL = new Highcharts.Chart({
  chart: { renderTo: 'chart-light', type: 'line' },
  title: { text: 'Light Intensity Over Time' },
  series: [{
    name: 'Light Intensity',
    data: []
  }],
  plotOptions: {
    line: { animation: false, dataLabels: { enabled: true } },
    series: { color: '#059e8a' }
  },
  xAxis: { type: 'datetime', dateTimeLabelFormats: { second: '%H:%M:%S' } },
  yAxis: { title: { text: 'Light Intensity' } },
  credits: { enabled: false }
});

// Fetch all data and plot
function fetchAllData() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
      var response = JSON.parse(this.responseText);
      var feeds = response.feeds;
      var dataPoints = [];

      // Process all data points
      feeds.forEach(feed => {
        var timestamp = new Date(feed.created_at).getTime();
        var value = parseFloat(feed.field1);
        if (!isNaN(value)) {
          dataPoints.push([timestamp, value]);
        }
      });

      // Plot all data points
      chartT.series[0].setData(dataPoints, true);
    }
  };
  xhttp.open("GET", "https://api.thingspeak.com/channels/2788337/fields/1.json", true);
  xhttp.send();
}

</script>
</html>
